<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>BLOG PROJECT</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    <style></style>
    <script type='text/javascript' src=''></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
    <form class="forms">
        <div class="row mb-3">
            <h1 class="text-center">Fill the blog form</h1>
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputtext">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Tag</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputtag">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Short Desc</label>
            <div class="col-sm-5">
                <textarea name="" id="" cols="30" rows="4"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Long Desc</label>
            <div class="col-sm-5">
                <textarea name="" id="" cols="30" rows="4"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-5">
                <input type="file" class="form-control" id="inputGroupFile01">
            </div>
            
        </div>
        <a href='index.html'><button type="button" class="btn btn-success">Submit</button></a>
    </form>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
